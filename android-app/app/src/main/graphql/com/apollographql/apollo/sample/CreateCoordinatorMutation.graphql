mutation CreateCoordinatorMutation (
  $email: String!
  $password: String!
  $firstName: String
  $lastName: String
  $baseCity: String
  $phoneNumber: BigInt
){
  coordinatorCreate(data:{
    client: {
    	create:{
        email: $email
        password: $password
        firstName: $firstName
        lastName: $lastName
        baseCity: $baseCity
      }
    }
    phoneNumber: $phoneNumber
  }){
    id
    client{
      id
      email
      password
      firstName
      lastName
      baseCity
    }
    phoneNumber
  }
}