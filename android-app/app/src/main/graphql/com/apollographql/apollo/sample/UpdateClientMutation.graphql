mutation UpdateClientMutation(
  $id: ID!
  $firstName: String
  $lastName: String
  $baseCity: String
  $phoneNumber: BigInt
){
  clientUpdate(data:{
    id: $id
    firstName: $firstName
    lastName: $lastName
    baseCity: $baseCity
    phoneNumber: $phoneNumber
  }){
    id
    email
    firstName
    lastName
    baseCity
    phoneNumber
  }
}